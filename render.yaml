services:
  - type: web
    name: product-deal-extractor
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    apt_packages:
      - chromium-browser
      - chromium-chromedriver
      - libnss3
      - libxss1
      - libasound2
      - fonts-liberation
      - libappindicator3-1
      - xdg-utils
